version: '3.9'
services:
  application:
    image: '149613315390.dkr.ecr.us-west-2.amazonaws.com/progressforum:8a8be471'
    ports:
      - "80:3000"
    environment:
      - "MONGO_URL=secrets.MONGO_URL"
      - "SMTP_USER=secrets.SMTP_USER"
      - "SMTP_PASSWORD=secrets.SMTP_PASSWORD"
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
